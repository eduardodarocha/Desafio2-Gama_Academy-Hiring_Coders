<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../style/reset.css" />
    <link rel="stylesheet" href="../style/cad-client.css" />

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet" />
    <title class="title">Cadastro de Clientes</title>   
  </head>
  <body>
    <div class="wrap-content">
      <div class="cadastro">
        <div id="title">
          <a href="../index.html"><img src="../misc/home-icon.png" alt="" /></a>
          <h1>Cadastro de clientes</h1>
        </div>
        <div class="client-content">
          <form id="cad-cliente">
            <section class="gap grid grid-template">
              <div class="item item-nome">
                <input type="text" id="nome" placeholder="Nome completo" />
              </div>
              <div class="item item-email">
                <input type="email" id="email" placeholder="E-mail" />
              </div>
              <div class="item item-password">
                <input type="password" id="password" maxlength="8" minlength="8" oninput="mascara(this, 'pass')" placeholder="Senha(8 digitos)" />
              </div>
              <div class="item item-cpf">
                <input
                  type="text"
                  id="cpf"
                  inputmode="number"
                  minlength="11"
                  maxlength="11"
                  placeholder="CPF"
                  required
                  autocomplete="off"
                  oninput="mascara(this, 'cpf')"
                />
              </div>
              <div class="item item-dt-nasc">
                <input
                  type="text"
                  id="dtnasc"
                  maxlength="10"
                  oninput="mascara(this, 'data')"
                  placeholder="Data de Nascimento"
                />
              </div>
              <div class="item item-tel">
                <input
                  type="text"
                  id="telefone"
                  maxlength="16"
                  placeholder="Telefone"
                  oninput="mascara(this, 'tel')"
                />
              </div>
              <div class="item item-cep">
                <input
                  type="text"
                  id="cep"
                  placeholder="CEP"
                  oninput="mascara(this, 'cep')"
                />
              </div>
              <div class="item item-endereco">
                <input type="text" id="endereco" placeholder="EndereÃ§o" />
              </div>
              <div class="item item-end-numero">
                <input type="text" id="numero" placeholder="NÃºmero" />
              </div>
              <div class="item item-end-complemento">
                <input
                  type="text"
                  id="end-complemento"
                  placeholder="Complemento"
                />
              </div>
              <div class="item item-bairro">
                <input type="text" id="bairro" placeholder="Bairro" />
              </div>
              <div class="item item-cidade">
                <input type="text" id="cidade" placeholder="Cidade" />
              </div>
              <div class="item item-estado">
                <input type="text" id="estado" placeholder="Estado" />
              </div>
            </section>
          </form>
        </div>

        <div class="button" id="button-cadastro">
          <button id="enviar" type="button" form="cad-cliente">
            Cadastrar
          </button>
        </div>
      </div>
      <div class="background"></div>
    </div>
  </body>
  <script src="../script/script.js"></script>
</html>
